    <body>
        <div class="title">
            <h1>Are you introverted or extroverted?</h1>
        </div>
        <div class="questions">
            <h4>How old are you?</h4>
            <img src="https://hips.hearstapps.com/hmg-prod/images/multigenerational-females-in-red-walking-in-royalty-free-illustration-1665081866.jpg">
            <p> Answer: </p> 
           <input class="answer" placeholder="Type Your Age Here">
          
            
            <h4>Choose what you would do on a rainy day</h4>
            <img src="https://www.holdenbeachvacations.com/blog/wp-content/uploads/2022/07/rainy-day-activities.jpg">
        </div>
        <button class="Book"> 
            <p> Read a book </p>
        </button>
        <button class="Family">
            <p> Talk with family </p>
        </button>
        <div>
        <button class="CalmMusic">
            <p> Listen to calm music </p>
        </button>
        <button class="SocialMedia">
            <p> On social media </p>
        </button>
        </div>
          <button class="submit"> Submit </button>
        <div class="result">
            You are...
        </div>
        



    
<script>
/*__POPCODESTART__*/
var button = document.querySelector(".submit");
var book = false;
var bookelement = document.querySelector(".Book");
var familyelement = document.querySelector(".Family");
var calmelement = document.querySelector(".CalmMusic");
var mediaelement = document.querySelector(".SocialMedia");
var family = false;
var calm = false;
var media = false;

bookelement.onclick = function () {
  book = true;
};

familyelement.onclick = function () {
  family = true;
};

calmelement.onclick = function () {
  calm = true;
};

mediaelement.onclick = function () {
  media = true;
};

button.onclick = function () {
  var result = document.querySelector(".result");
  var answer = document.querySelector(".answer").value;

  if (answer <= 18 && book === true) {
    result.innerHTML = "Introverted";
  } else if (answer <= 18 && family === true) {
    result.innerHTML = "Extroverted";
  } else if (answer <= 18 && calm === true) {
    result.innerHTML = "Introverted";
  } else if (answer <= 18 && media === true) {
    result.innerHTML = "Extroverted";
  }
};
